{% extends "base.html" %}
{% block title %} Log-in {% endblock %}
{% block content %}
    <h1>Login</h1>
    <p>Please, use the following form to login:</p>
    <form action="{% url 'login' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
    </form>
        <p><a href="{% url "password_reset" %}">Forgot password?</a> </p>
{% endblock %}
